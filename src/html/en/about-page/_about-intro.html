<section class="about">
    <div class="about__background background background--about">
        <div class="overlay overlay--about"></div>
    </div>
    <div class="container">
        <div class="about__inner">
            <h1 class="about__title title title--gradient title--font-intro title--animation">About Us</h1>

            <p class="about__text text text--white text--animation">The technological development of the payment
                industry is making
                big accent
                on innovation, convenience, and process efficiency. Being in the environment constantly
                changing trends, we have managed to create a reliable system that can provide powerful support
                business of our clients.
            </p>

            <button class="about__btn button button--black js-btn button--animation">Connect</button>
        </div>


    </div>

    <div class="about__image">
        <picture>

            <source media="(min-width: 1200px)" srcset="img/about/1200@1x.webp 1x,
                        img/about/1200@2x.webp 2x">

            <source media="(min-width: 992px)" srcset="img/about/992@1x.webp 1x,
                        img/about/992@2x.webp 2x">
            <source type="image/webp" srcset="img/about/1200@1x.webp 1x, img/about/1200@1x.webp 2x">


            <source media="(min-width: 1200px)" srcset="img/about/1200@1x.png 1x,
                        img/about/1200@2x.png 2x">

            <source media="(min-width: 992px)" srcset="img/about/992@1x.png 1x,
                        img/about/992@2x.png 2x">

            <img class="about__img js-parallax" src="img/about/768@2x.png" srcset="img/about/768@2x.png" alt="Лендинг">

        </picture>
    </div>

</section>

<section class="business">
    <div class="business__background  background background--bg ">
        <div class="overlay overlay--black"></div>
    </div>
    <div class="business__inner business--opacity js-scroll">
        <h2 class="business__title title title--color-white title--font">
            We serve the whole range of business
        </h2>
        <p class="business__subtitle subtitle subtitle--white">Our solutions support various types of businesses
            - from
            small
            entrepreneurs to large financial institutions, including payment service providers, acquirers
            and
            issuers.
        </p>

        <button class="business__button button button--black js-btn">connect</button>
    </div>

    <div class="business__image">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/business/1200@1x.webp 1x,
            img/business/1200@2x.webp 2x">

            <source media="(min-width: 992px)" srcset="img/business/992@1x.webp 1x,
            img/business/992@1x.webp 2x">
            <source media="(min-width: 768px)" srcset="img/business/768@1x.webp 1x,
            img/business/768@1x.webp 2x">
            <source type="image/webp" srcset="img/business/business@1x.webp 1x, img/business/business@2x.webp 2x">



            <source media="(min-width: 1200px)" srcset="img/business/1200@1x.png 1x,
            img/business/1200@2x.png 2x">

            <source media="(min-width: 992px)" srcset="img/business/992@1x.png 1x,
            img/business/992@2x.png 2x">
            <source media="(min-width: 768px)" srcset="img/business/768@1x.png 1x,
            img/business/768@2x.png 2x">

            <img class="business__img js-parallax" src="img/business/business@1x.png"
                srcset="img/business/business@2x.png" alt="Laptop and different screens">
        </picture>
    </div>
</section>

<section class="services-intro">
    <div class="container">
        <div class="services-intro__inner">
            <h1 class="services-intro__title title title--gradient title--font-intro">Услуги</h1>

            <p class="services-intro__text text text--white">Начните эффективно принимать платежи на своем сайте или в
                мобильном приложении с помощью наших решений.
            </p>
        </div>

        <button class="services-intro__btn button button--black js-btn">Подключить</button>
    </div>

    <div class="services-intro__image">
        <picture>

            <source media="(min-width: 1400px)" srcset="img/service-page/1400@1x.webp 1x,
                        img/service-page/1400@2x.webp 2x">
            <source media="(min-width: 1200px)" srcset="img/service-page/1200@1x.webp 1x,
                        img/service-page/1200@2x.webp 2x">

            <source media="(min-width: 992px)" srcset="img/service-page/992@1x.webp 1x,
                        img/service-page/992@2x.webp 2x">
            <source type="image/webp" srcset="img/service-page/service@1x.webp 1x, img/service-page/service@2x.webp 2x">


            <source media="(min-width: 1400px)" srcset="img/service-page/1400@1x.png 1x,
            img/service-page/1400@2x.png 2x">

            <source media="(min-width: 1200px)" srcset="img/service-page/1200@1x.png 1x,
                        img/service-page/1200@2x.png 2x">

            <source media="(min-width: 992px)" srcset="img/service-page/992@1x.png 1x,
                        img/service-page/992@2x.png 2x">


            <img class="services-intro__img" src="img/service-page/service@1x.png"
                srcset="img/service-page/service@2x.png" alt="Услуги, которые предоставляем">

        </picture>
    </div>

</section>

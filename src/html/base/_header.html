<header class="header js-header">
    <div class="container">
        <div class="header__inner">
            <a href="index.html" class="header__link">
                <picture>
                    <source media="(min-width: 992px)" srcset="img/logo/logo_rus@1x.webp 1x,
                        img/logo/logo_rus@2x.webp 2x">
                    <source type="image/webp"
                        srcset="img/logo/logo_mobile_rus@2x.webp 1x, img/logo/logo_mobile_rus@2x.webp 2x">


                    <source media="(min-width: 992px)" srcset="img/logo/logo_rus@1x.png 1x,
                        img/logo/logo_rus@2x.png 2x">
                    <img class="header__logo" src="img/logo/logo_mobile_rus@2x.png"
                        srcset="img/logo/logo_mobile_rus@2x.png" alt="logo">
                </picture>
            </a>

            <div class="header__menu js-menu">
                <button class="header__burger burger js-burger" aria-label="Открыть навигационное меню">
                    <span class="burger__line">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </span>
                </button>

                @@include("components/_nav.html")
            </div>

        </div>
    </div>
</header>

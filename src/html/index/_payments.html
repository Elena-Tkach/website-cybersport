<section class="payments">
    <div class="payments__image">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/payments/1200@1x.webp 1x,
                    img/payments/1200@2x.webp 2x">

            <source media="(min-width: 992px)" srcset="img/payments/992@1x.webp 1x,
                    img/payments/992@2x.webp 2x">

            <source media="(min-width: 768px)" srcset="img/payments/768@1x.webp 1x,
                                img/payments/768@2x.webp 2x">

            <source type="image/webp" srcset="img/payments/pay@1x.webp 1x, img/payments/pay@2x.webp 2x">


            <source media="(min-width: 1200px)" srcset="img/payments/1200@1x.png 1x,
                            img/payments/1200@2x.png 2x">

            <source media="(min-width: 992px)" srcset="img/payments/992@1x.png 1x,
                            img/payments/992@2x.png 2x">

            <source media="(min-width: 768px)" srcset="img/payments/768@1x.png 1x,
                img/payments/768@2x.png 2x">

            <img class="payments__img js-parallax" src="img/payments/pay@1x.png" srcset="img/payments/pay@2x.png"
                alt="Ноутбук и разные экраны">
        </picture>
    </div>

    <div class="container">
        <div class="payments__inner">
            <h2 class="payments__title title title--color-black title--font">
                Полный спектр решений
                для онлайн-платежей
            </h2>
            <p class="payments__text text text--black"><span class="text__span">КиберСпорт</span> предлагает гибкую
                платформу для обработки онлайн-платежей.
            </p>
        </div>
    </div>

</section>

<section class="intro">
    <div class="container">
        <div class="intro__inner">
            <h1 class="intro__title title  title--font-intro">
                <span class="title__border title__border--white">Электронные</span>
                <span class="title--gradient title--uppercase">Платежные&nbsp;решения</span>
            </h1>

            <p class="intro__subtitle subtitle subtitle--white">Революционные решения
                для обработки всех видов электронных платежей
            </p>

            <button class="intro__button button button--black js-btn">Подключить</button>
        </div>

    </div>

    <div class="intro__image">
        <picture>
            <source media="(min-width: 1440px)" srcset="img/intro/robot@1x.webp 1x,
                        img/intro/robot@2x.webp 2x">

            <source media="(min-width: 1200px)" srcset="img/intro/1200-@1x.webp 1x,
                        img/intro/1200-@2x.webp 2x">

            <source media="(min-width: 992px)" srcset="img/intro/992-@1x.webp 1x,
                        img/intro/992-@2x.webp 2x">
            <source type="image/webp" srcset="img/intro/992-@1x.webp 1x, img/intro/992-@2x.webp 2x">


            <source media="(min-width: 1440px)" srcset="img/intro/robot@1x.png 1x,
                        img/intro/robot@2x.png 2x">
            <source media="(min-width: 1200px)" srcset="img/intro/1200-@1x.png 1x,
                        img/intro/1200-@2x.png 2x">

            <source media="(min-width: 992px)" srcset="img/intro/992-@1x.png 1x,
                        img/intro/992-@2x.png 2x">

            <img class="intro__img" src="img/into/992-@1x.png" srcset="img/intro/992-@1x.png" alt="Лендинг">

        </picture>
    </div>
</section>

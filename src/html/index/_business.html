<section class="business">
    <div class="business__inner">
        <h2 class="business__title title title--color-white title--font">
            Обслуживаем весь спектр бизнеса
        </h2>
        <p class="business__subtitle subtitle subtitle--white">Наши решения поддерживают различные типы бизнеса
            – от
            небольших
            предпринимателей до крупных финансовых учреждений, включая провайдеров платежных сервисов, эквайеров
            и
            эмитентов.
        </p>

        <button class="business__button button button--black js-btn">Подключить</button>
    </div>

    <div class="business__image">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/business/1200@1x.webp 1x,
            img/business/1200@2x.webp 2x">

            <source media="(min-width: 768px)" srcset="img/business/768@1x.webp 1x,
            img/business/768@1x.webp 2x">
            <source type="image/webp" srcset="img/business/business@1x.webp 1x, img/business/business@2x.webp 2x">



            <source media="(min-width: 1200px)" srcset="img/business/1200@1x.png 1x,
            img/business/1200@2x.png 2x">

            <source media="(min-width: 768px)" srcset="img/business/768@1x.png 1x,
            img/business/768@1x.png 2x">

            <img class="business__img js-parallax" src="img/business/business@1x.png"
                srcset="img/business/business@2x.png" alt="Ноутбук и разные экраны">
        </picture>
    </div>

</section>
